    <script>
        document.addEventListener("DOMContentLoaded", async _ => {
            const url = new URL(location.href);
            const currentLanguage = navigator.language || navigator.userLanguage;
            let lang = url.searchParams.get("lang");
            let isZh = /^zh/i.test(currentLanguage);

            if (lang != null) {
                isZh = /^zh/i.test(lang);
            };

            lang = (isZh ? "zh" : "en");

            let about, iOS, Web, day, editor;

            await getData("./json/About.json", data => {
                about = JSON.parse(data);
            });

            await getData("./json/iOS.json", data => {
                iOS = JSON.parse(data);
            });

            await getData("./json/Web.json", data => {
                Web = JSON.parse(data);
            });

            await getData("./json/day.json", data => {
                day = JSON.parse(data);
            });

            page = new QUI({
                id: "body",
                i18n: {
                    zh: "./i18n/zh.json",
                    en: "./i18n/en.json",
                },
                i18nLang: isZh ? "zh" : "en",
                data: {
                    lang: isZh ? "zh" : "en",
                    change: isZh ? "en" : "zh",
                    now: Math.floor(Date.now() / 1000),
                    about: about,
                    iOS: iOS,
                    Web: Web
                },
                event: {
                    open: e => {
                        setDoc("", "", false);

                        const _this = e.target;
                        const parent = _this.parentElement;
                        const index = Array.prototype.indexOf.call(parent.children, _this);
                        const pop = document.getElementById("pop-folder");
                        const popTitle = document.getElementById("pop-folder-title");
                        const isShow = parseInt(pop.dataset.show) === 1;

                        if (!isShow) {
                            pop.dataset.show = 1;
                        };

                        if (parseInt(parent.dataset.index) === index) {
                            return;
                        };

                        parent.dataset.index = index;
                        popTitle.innerText = _this.dataset.title;

                        const dom = document.getElementById("pop-folder-body");
                        const temp = document.createDocumentFragment();

                        for (let e of page.data[_this.dataset.tag]) {
                            if (e.type === "document") {
                                temp.appendChild(setButton(e));
                            }
                            else {
                                temp.appendChild(setLink(e));
                            };
                        };

                        dom.replaceChildren(temp)
                    },
                    close: e => {
                        const pop = document.getElementById("pop-folder");
                        const folder = document.getElementById("folder-list");
                        pop.dataset.show = 0;
                        folder.dataset.index = null;
                    },
                    close_doc: e => {
                        setDoc("", "", false)
                    }
                },
                when: {
                    rendered: _ => {
                        setTime();
                        setDate();

                        setInterval(_ => {
                            setTime();
                        }, 1000);

                        editor = new MDViewer({
                            id: "pop-doc-body",
                            style: {
                                fill: 0
                            }
                        });
                    }
                }
            });

            let oldDate = (new Date()).getDate();

            async function getData(path, callback) {
                await fetch(path)
                    .then(response => response.text())
                    .then(data => {
                        callback(data);
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }

            function setTime() {
                const domTime = document.getElementById("time-time");
                const date = new Date();

                // 計算 UTC+8 時區時間
                const offset = 8; // GMT+8
                const utc = date.getTime() + date.getTimezoneOffset() * 60000;
                const localDate = new Date(utc + offset * 3600000);

                const h = ("0" + localDate.getHours()).slice(-2);
                const m = ("0" + localDate.getMinutes()).slice(-2);
                const s = ("0" + localDate.getSeconds()).slice(-2);

                domTime.innerHTML = "GMT+" + offset + "<span>/</span>" + h + ":" + m + ":" + s;

                // 換天
                if (oldDate < localDate.getDate()) {
                    setDate();
                }
            };

            function setLocalTime() {
                const domTime = document.getElementById("time-time");
                const date = new Date();
                const offset = (date.getTimezoneOffset()) / 60 * -1;
                const h = ("0" + date.getHours()).slice(-2);
                const m = ("0" + date.getMinutes()).slice(-2);
                const s = ("0" + date.getSeconds()).slice(-2);

                domTime.innerHTML = "GMT" + (offset < 0 ? "-" : "+") + Math.abs(offset) + "<span>/</span>" + h + ":" + m + ":" + s;

                // 換天
                if (oldDate < date.getDate()) {
                    setDate();
                };
            };

            function setDate() {
                const domDate = document.getElementById("time-date");
                const date = new Date();
                const dayText = day[date.getDay()][lang]
                const d = ("0" + date.getDate()).slice(-2);
                const m = ("0" + (date.getMonth() + 1)).slice(-2);
                const y = String(date.getFullYear()).slice(-2);

                domDate.innerHTML = "<span>" + dayText + "</span>" + d + "/" + m + "/" + y;
            };

            function setDoc(title, pre, setShow = true) {
                let dom = document.getElementById("pop-doc");
                let domTitle = document.getElementById("pop-doc-title");
                const isShow = parseInt(dom.dataset.show) === 1;

                if (!isShow && setShow) {
                    dom.dataset.show = 1;
                }
                else if (!setShow) {
                    dom.dataset.show = 0;
                }

                domTitle.innerText = title;
                editor.init(pre);
            };

            function setButton(e) {
                const button = document.createElement("button");
                const img = document.createElement("img");
                const strong = document.createElement("strong");
                const p = document.createElement("p");

                button.appendChild(img);
                button.appendChild(strong);

                button.onclick = async _ => {
                    let pre = "";

                    await fetch("./md/" + lang + "/" + e.target)
                        .then(response => response.text())
                        .then(data => {
                            pre = data;
                        })
                        .catch(error => {
                            console.error(error);
                        });

                    setDoc(e.title[lang], pre);
                }

                img.src = "./image/document.png";
                strong.innerText = e.title[lang];

                return button
            };

            function setLink(e) {
                const a = document.createElement("a");
                const img = document.createElement("img");
                const strong = document.createElement("strong");
                const p = document.createElement("p");

                a.appendChild(img);
                a.appendChild(strong);

                if ((e.subtitle[lang] ?? "").trim().length > 0) {
                    a.appendChild(p);
                    p.innerText = e.subtitle[lang];
                }

                a.href = e.href;
                a.target = "_blank";

                img.src = e.image;
                strong.innerText = e.title[lang];

                return a
            };
        });
