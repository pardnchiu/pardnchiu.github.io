<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <p>請不要跑到未推薦的頁面</p>
        <p id="text">跳轉至全部範例中</p>
        <script>
            let num = 0;
            setInterval(_ => {
                num += 100
                document.getElementById("text").innerText = "跳轉至全部範例中" + Array.from({ length: (num % 3) + 1 }, _ => ".").join("");

                if (num % 1000 === 0) {
                    location.href = "/web-template"
                }
            }, 100);
        </script>
    </body>

</html>
