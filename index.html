  <script>
    document.addEventListener("DOMContentLoaded", async _ => {
      const url = new URL(location.href);
      const currentLanguage = navigator.language || navigator.userLanguage;
      const folder = (url.searchParams.get("folder") || "").trim().toLocaleLowerCase();
      const target = (url.searchParams.get("target") || "").trim().toLocaleLowerCase();
      let lang = url.searchParams.get("lang");
      let isZh = /^zh/i.test(currentLanguage);

      if (lang != null) {
        isZh = /^zh/i.test(lang);
      };

      lang = (isZh ? "zh" : "en");

      let about, backend, iOS, Web, day, editor;

      await getData("./json/About.json", data => {
        about = JSON.parse(data);
      });

      await getData("./json/Backend.json", data => {
        backend = JSON.parse(data);
      });

      await getData("./json/iOS.json", data => {
        iOS = JSON.parse(data);
      });

      await getData("./json/Web.json", data => {
        Web = JSON.parse(data);
      });

      await getData("./json/day.json", data => {
        day = JSON.parse(data);
      });

      page = new QUI({
        id: "body",
        i18n: {
          zh: "./i18n/zh.json",
          en: "./i18n/en.json",
        },
        i18nLang: isZh ? "zh" : "en",
        data: {
          lang: isZh ? "zh" : "en",
          change: isZh ? "en" : "zh",
          now: Math.floor(Date.now() / 1000),
          about: about,
          backend: backend,
          ios: iOS,
          web: Web
        },
        event: {
          open: e => {
            const _this = e.target;
            const tag = _this.dataset.tag;
            const title = _this.dataset.title;
            const parent = _this.parentElement;
            const index = Array.prototype.indexOf.call(parent.children, _this);

            console.log(page.data)
            if (page.data[tag] == null) {
              return
            };

            if (parseInt(parent.dataset.index) === index) {
              return;
            };

            parent.dataset.index = index;

            setDoc();
            setFolder({
              title: title,
              folder: tag
            });
          },
          close: e => {
            setFolder();
          },
          close_doc: e => {
            setDoc();
          }
        },
        when: {
          rendered: _ => {
            setTime();
            setDate();

            setInterval(_ => {
              setTime();
            }, 1000);

            editor = new MDViewer({
              id: "pop-doc-body",
              style: {
                fill: 0
              }
            });

            if (folder.length < 1) {
              return;
            };

            let btn = document.querySelector(`[data-tag="${folder}"]`);

            if (btn == null) {
              return;
            };

            btn.click();

            if (target.length < 1) {
              return;
            };

            btn = document.querySelector(`[data-doc="${target}"]`);

            if (btn == null) {
              return;
            };

            btn.click();
          }
        }
      });

      let oldDate = (new Date()).getDate();

      async function getData(path, callback) {
        await fetch(path)
          .then(response => response.text())
          .then(data => {
            callback(data);
          })
          .catch(error => {
            console.error(error);
          });
      };

      function setTime() {
        const domTime = document.getElementById("time-time");
        const date = new Date();

        const offset = 8;
        const utc = date.getTime() + date.getTimezoneOffset() * 60000;
        const localDate = new Date(utc + offset * 3600000);

        const h = ("0" + localDate.getHours()).slice(-2);
        const m = ("0" + localDate.getMinutes()).slice(-2);
        const s = ("0" + localDate.getSeconds()).slice(-2);

        domTime.innerHTML = "GMT+" + offset + "<span>/</span>" + h + ":" + m + ":" + s;

        // 換天
        if (oldDate < localDate.getDate()) {
          setDate();
        }
      };

      // * 禁用聯絡方式時間判斷 (後續考慮)
      function setLocalTime() {
        const domTime = document.getElementById("time-time");
        const date = new Date();
        const offset = (date.getTimezoneOffset()) / 60 * -1;
        const h = ("0" + date.getHours()).slice(-2);
        const m = ("0" + date.getMinutes()).slice(-2);
        const s = ("0" + date.getSeconds()).slice(-2);
      };

      function setDate() {
        const domDate = document.getElementById("time-date");
        const date = new Date();
        const dayText = day[date.getDay()][lang]
        const d = ("0" + date.getDate()).slice(-2);
        const m = ("0" + (date.getMonth() + 1)).slice(-2);
        const y = String(date.getFullYear()).slice(-2);

        domDate.innerHTML = "<span>" + dayText + "</span>" + d + "/" + m + "/" + y;
      };

      function setFolder(body) {
        const domFolderList = document.getElementById("folder-list");
        const domPopFolder = document.getElementById("pop-folder");
        const domPopFolderTitle = document.getElementById("pop-folder-title");
        const domPopFolderBody = document.getElementById("pop-folder-body");
        const isShow = parseInt(domPopFolder.dataset.show) === 1;

        if (body == null) {
          domFolderList.dataset.index = null;
          domPopFolder.dataset.show = 0;
          url.searchParams.delete("folder");
          window.history.replaceState({}, document.title, url.href);
          return;
        };

        domPopFolder.dataset.show = 1;
        domPopFolderTitle.innerText = body.title;
        url.searchParams.set("folder", body.folder);
        window.history.replaceState({}, document.title, url.href);

        const temp = document.createDocumentFragment();

        for (let e of page.data[body.folder]) {
          temp.appendChild(
            e.type === "document"
              ? setButton(e)
              : setLink(e)
          );
        };

        domPopFolderBody.replaceChildren(temp);
      };

      function setDoc(body) {
        const domPopDoc = document.getElementById("pop-doc");
        const domPopDocTitle = document.getElementById("pop-doc-title");
        const isShow = parseInt(domPopDoc.dataset.show) === 1;

        if (body == null) {
          domPopDoc.dataset.show = 0;
          domPopDocTitle.innerText = "";
          editor.init("");
          url.searchParams.delete("target");
          window.history.replaceState({}, document.title, url.href);
          return;
        };

        domPopDoc.dataset.show = 1;
        domPopDocTitle.innerText = body.title;
        editor.init(body.pre);
        url.searchParams.set("target", body.tag);
        window.history.replaceState({}, document.title, url.href);
      };

      function setButton(e) {
        const button = document.createElement("button");
        const img = document.createElement("img");
        const strong = document.createElement("strong");
        const p = document.createElement("p");

        button.dataset.doc = e.key;
        button.appendChild(img);
        button.appendChild(strong);

        button.onclick = async _ => {
          let pre = "";

          await getData("./md/" + lang + "/" + e.target, data => {
            pre = data;
          });

          setDoc({
            title: e.title[lang],
            pre: pre,
            tag: e.key
          });
        }

        img.src = "./image/document.png";
        strong.innerText = e.title[lang];

        return button
      };

      function setLink(e) {
        const a = document.createElement("a");
        const img = document.createElement("img");
        const strong = document.createElement("strong");
        const p = document.createElement("p");

        a.appendChild(img);
        a.appendChild(strong);

        if ((e.subtitle[lang] ?? "").trim().length > 0) {
          a.appendChild(p);
          p.innerText = e.subtitle[lang];
        };

        a.href = e.href;
        a.target = "_blank";

        img.src = e.image;
        strong.innerText = e.title[lang];

        return a
      };
    });
